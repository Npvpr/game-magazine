<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Albion Online</title>
        <link rel="stylesheet" href="./styles/albion.css">
        <script src="scripts/albion.js" defer></script>
    </head>
    <body>
        <div class="headerDiv">
            <a href="index.html">            
                <img class="backBtn" src="./media/albion/left.svg">
            </a>
            <div class="logoDiv">
                <img class="logo" src="./media/albion/logo.svg">
            </div>
        </div>
        <div class="allFeaturesDiv">

            <div class="eachFeaDiv fightFea">
                <div class="eachTxtDiv fightTxtDiv">
                    <div class="eachTxtPart">
                        <h1 class="eachMainTitle">
                            FIGHT FOR YOUR LIFE
                        </h1>
                        <h2 class="eachSecondTitle fightSecondTitle"></h2>
                        <div class="eachPara fightPara"></div>
                    </div>
                    <div class="eachBtnPart" id="fightBtns">
                        <img class="eachBtn leftBtn" src="./media/albion/left.svg">
                        <div class="eachBtnSquareGroup">
                            <div class="eachBox fightBox" id="0"></div>
                            <div class="eachBox fightBox" id="1"></div>
                            <div class="eachBox fightBox" id="2"></div>
                        </div>
                        <img class="eachBtn rightBtn" src="./media/albion/right.svg">
                    </div>
                </div>
            </div>

            <div class="eachFeaDiv characterFea">
                <div class="eachTxtDiv characterTxtDiv">
                    <div class="eachTxtPart">
                        <h1 class="eachMainTitle">
                            CHARACTER CUSTOMIZATION
                        </h1>
                        <h2 class="eachSecondTitle characterSecondTitle"></h2>
                        <div class="eachPara characterPara"></div>
                    </div>
                    <div class="eachBtnPart" id="characterBtns">
                        <img class="eachBtn leftBtn" src="./media/albion/left.svg">
                        <div class="eachBtnSquareGroup">
                            <div class="eachBox characterBox" id="0"></div>
                            <div class="eachBox characterBox" id="1"></div>
                        </div>
                        <img class="eachBtn rightBtn" src="./media/albion/right.svg">
                    </div>
                </div>
            </div>

            <div class="eachFeaDiv worldFea">
                <div class="eachTxtDiv worldTxtDiv">
                    <div class="eachTxtPart">
                        <h1 class="eachMainTitle">
                            A DANGEROUS WORLD
                        </h1>
                        <h2 class="eachSecondTitle worldSecondTitle"></h2>
                        <div class="eachPara worldPara"></div>
                    </div>
                    <div class="eachBtnPart" id="worldBtns">
                        <img class="eachBtn leftBtn" src="./media/albion/left.svg">
                        <div class="eachBtnSquareGroup">
                            <div class="eachBox worldBox" id="0"></div>
                            <div class="eachBox worldBox" id="1"></div>
                            <div class="eachBox worldBox" id="2"></div>
                            <div class="eachBox worldBox" id="3"></div>
                            <div class="eachBox worldBox" id="4"></div>
                            <div class="eachBox worldBox" id="5"></div>
                            <div class="eachBox worldBox" id="6"></div>
                        </div>
                        <img class="eachBtn rightBtn" src="./media/albion/right.svg">
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
